<template>
    <lightning-card title="Advanced Table" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            
            <!-- Search Input -->
            <lightning-input type="search" label="Search" placeholder="Search..." 
                             onchange={handleSearch} class="slds-m-bottom_small"></lightning-input>

            <!-- Table -->
            <div class="slds-scrollable">
                <table class="slds-table slds-table_bordered slds-table_striped">
                    <thead>
                        <tr>
                            <template for:each={columns} for:item="col">
                                <th key={col.fieldName} class="slds-text-title_caps">
                                    <a href="javascript:void(0);" onclick={handleSort} data-field={col.fieldName}>
                                        {col.label}
                                        <lightning-icon icon-name={col.sortIcon} size="x-small" class="slds-m-left_xx-small"></lightning-icon>
                                    </a>
                                </th>
                            </template>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={pagedData} for:item="row">
                            <tr key={row.Id}>
                                <td>{row.Name}</td>
                                <td>{row.Email}</td>
                                <td>{row.Phone}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-button label="Prev" onclick={prevPage} disabled={disablePrev}></lightning-button>
                <span class="slds-m-horizontal_medium">{currentPage} / {totalPages}</span>
                <lightning-button label="Next" onclick={nextPage} disabled={disableNext}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
